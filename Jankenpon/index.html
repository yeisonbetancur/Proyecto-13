<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jankenpon</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="overlay" id="overlay"> 
    <input type="button" id="twoPeoples" value="2 Jugadores"">
    <input type="button" id="onePeople" value="1 Jugador">
  </div>
  <header>
    <h1>Jankenpon</h1>
  </header>
  <main>
    <div class="container">
      <h2>Jugador 1</h2>
      <div class="hand">
        <img src="assets/Rock.webp" alt="Rock" id="rock1" class="rock">
        <img src="assets/paper.webp" alt="Paper" id="paper1" class="paper">
        <img src="assets/scissors.jpg" alt="Scissor"id="scissor1" class="scissor">
      </div>
      <h2>Jugador 2</h2>
      <div class="hand">
        <img src="assets/Rock.webp" alt="Rock" id="rock2" class="rock">
        <img src="assets/paper.webp" alt="Paper" id="paper2" class="paper">
        <img src="assets/scissors.jpg" alt="Scissor" id="scissor2" class="scissor">
      </div>
      <div class="result">
        
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
